<ol class="items-list">
  <li class="item grid grid-5col">
    <div class="item-name grid-span-2">
      <h4>Habilidad</h4>
    </div>
    <div>Valor base</div>
    <div>Puntos invertidos</div>
    <div>Valor final</div>
  </li>
  {{#each data.skills as |skill|}}
  <li class="item grid grid-5col">
    <div class="item-name grid-span-2">
      <h4
        class="rollable"
        data-roll="{{skill.formula}}"
        data-roll-type="skill"
        data-skill="{{@key}}"
      >
        {{skill.label}}
      </h4>
    </div>
    <div>
      <input
        disabled
        name="data.skills.{{@key}}.baseValue"
        value="{{skill.baseValue}}"
        data-dtype="Number"
      />
    </div>
    <div>
      <input
        name="data.skills.{{@key}}.points"
        value="{{skill.points}}"
        data-dtype="Number"
      />
    </div>
    <div>
      <input
        name="data.skills.{{@key}}.value"
        value="{{skill.value}}"
        data-dtype="Number"
      />
    </div>
  </li>
  {{/each}}
</ol>
