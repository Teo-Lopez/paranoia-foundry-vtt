<p class="totalSkillPoints totalSkillPoints-{{data.skillPoints.className}}">
  Puntos restantes:
  <span>{{data.skillPoints.value}}</span>
</p>
<p>El m√°ximo de puntos a repartir es: <span>{{data.skillPoints.max}}</span></p>
<ol class="items-list">
  <li class="item item-headers grid grid-6col bold center-text">
    <h4 class="grid-span-3">Habilidad</h4>
    <p>Valor final</p>
    <p>Valor base</p>
    <p>Puntos</p>
  </li>
  <hr />
  {{#each data.skills as |skill|}}
  <li data-item-id="@key" class="item grid grid-6col">
    <div class="item-name grid-span-3">
      <h4
        class="rollable center-text"
        data-roll="1d20ms<{{skill.value}}"
        data-roll-dif="1d20ms<({{skill.value}}/2)"
        data-roll-very-dif="1d20ms<({{skill.value}}/4)"
        data-roll-type="skill"
        data-skill="{{@key}}"
        data-label="{{skill.label}}"
      >
        {{skill.label}}
      </h4>
    </div>
    <span class="center-text bold">{{skill.value}}</span>
    <div>
      <input
        disabled
        class="center-text"
        name="data.skills.{{@key}}.baseValue"
        value="{{skill.baseValue}}"
        data-dtype="Number"
      />
    </div>
    <div>
      <input
        step="any"
        type="number"
        class="center-text  {{skill.className}}"
        name="data.skills.{{@key}}.points"
        value="{{skill.points}}"
        data-dtype="Number"
      />
    </div>
  </li>
  {{/each}}
</ol>
