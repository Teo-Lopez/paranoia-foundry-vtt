<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img
      class="profile-img"
      src="{{item.img}}"
      data-edit="img"
      title="{{item.name}}"
    />
    <div class="header-fields">
      <h1 class="charname">
        <input
          name="name"
          type="text"
          value="{{item.name}}"
          placeholder="Name"
        />
      </h1>
    </div>
  </header>

  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="description">Description</a>
    <a class="item" data-tab="attributes">Attributes</a>
  </nav>
  <section class="sheet-body">
    {{!-- Description Tab --}}
    <div class="tab" data-group="primary" data-tab="description">
      {{editor content=data.description target="data.description"
      rollData=rollData button=true owner=owner editable=editable}}
    </div>
    {{!-- Attributes Tab --}}
    <div class="tab attributes" data-group="primary" data-tab="attributes">
      <div class="grid grid-3col">
        <div class="resource">
          <label class="resource-label">Tipo de armadura</label>
          <input
            type="text"
            name="data.armorType"
            value="{{data.armorType}}"
            data-dtype="String"
          />
        </div>

        <div class="resource">
          <label class="resource-label">Defensa</label>
          <input
            type="text"
            name="data.value"
            value="{{data.value}}"
            data-dtype="Number"
          />
        </div>
      </div>
    </div>
  </section>
</form>
