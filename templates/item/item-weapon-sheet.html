<form class="{{cssClass}}" autocomplete="off">
  <header class="sheet-header">
    <img
      class="profile-img"
      src="{{item.img}}"
      data-edit="img"
      title="{{item.name}}"
    />
    <div class="header-fields">
      <h1 class="charname">
        <input
          name="name"
          type="text"
          value="{{item.name}}"
          placeholder="Name"
        />
      </h1>
    </div>
  </header>

  <nav class="sheet-tabs tabs" data-group="primary">
    <a class="item" data-tab="attributes">Attributes</a>
    <a class="item" data-tab="description">Description</a>
  </nav>
  <section class="sheet-body">
    {{!-- Attributes Tab --}}
    <div class="tab attributes" data-group="primary" data-tab="attributes">
      <div class="grid grid-3col">
        <div>
          <div class="resource">
            <label class="resource-label">Habilidad</label>
            <input
              type="text"
              name="data.skill"
              value="{{data.skill}}"
              data-dtype="String"
            />
          </div>

          <div class="resource">
            <label class="resource-label">Tipo de arma</label>
            <input
              type="text"
              name="data.weaponType"
              value="{{data.weaponType}}"
              data-dtype="String"
            />
          </div>
        </div>

        <div>
          <div class="resource">
            <label class="resource-label">Daño minimo</label>
            <input
              type="text"
              name="data.damage.min"
              value="{{data.damage.min}}"
              data-dtype="String"
            />
          </div>
          <div class="resource">
            <label class="resource-label">Aumento</label>
            <input
              type="number"
              name="data.damage.augment"
              value="{{data.damage.augment}}"
              data-dtype="Number"
            />
          </div>
          <div class="resource">
            <label class="resource-label">Daño max</label>
            <input
              type="text"
              name="data.damage.max"
              value="{{data.damage.max}}"
              data-dtype="String"
            />
          </div>
        </div>

        <div class="resource">
          <label class="resource-label">Cargador</label>
          <input
            type="text"
            name="data.ammo"
            value="{{data.ammo}}"
            data-dtype="Number"
          />
        </div>

        <div class="resource">
          <label class="resource-label">Alcance</label>
          <input
            type="text"
            name="data.reach"
            value="{{data.reach}}"
            data-dtype="Number"
          />
        </div>
        <div class="resource">
          <label class="resource-label">Radio</label>
          <input
            type="text"
            name="data.radius"
            value="{{data.radius}}"
            data-dtype="Number"
          />
        </div>
        <div class="resource">
          <label class="resource-label">Turnos de recarga</label>
          <input
            type="text"
            name="data.reloadTime"
            value="{{data.reloadTime}}"
            data-dtype="Number"
          />
        </div>
      </div>
    </div>
    {{!-- Description Tab --}}
    <div class="tab" data-group="primary" data-tab="description">
      {{editor content=data.description target="data.description"
      rollData=rollData button=true owner=owner editable=editable}}
    </div>
  </section>
</form>
